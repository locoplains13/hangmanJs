<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="hangman, arar, angel andrade, hangman game, hangman arar"
    />
    <meta name="author" content="Angel Roberto Andrade Rodriguez" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body id="content">
    <div id="game">
      <div id="mySidepanel" class="sidepanel">
        <a class="sidepanelbtns" href="#" id="closebtn">×</a>
        <p class="instruction">choose a custom word:</p>

        <input
          type="text"
          id="custom-input"
          placeholder="type a word to play with"
        />
        <p class="instruction">choose dificulty:</p>
        <a class="sidepanelbtns" href="#" id="medium-dif">medium</a>
        <a class="sidepanelbtns" href="#" id="hard-dif">hard</a>
        <p class="instruction">choose words, phrases, or both:</p>
        <a class="sidepanelbtns" href="#" id="wordsbtn">words</a>
        <a class="sidepanelbtns" href="#" id="phrasesbtn">phrases</a>
        <a class="sidepanelbtns" href="#" id="bothbtn">both</a>
        <a class="sidepanelbtns" href="#" id="resetbtn">reset</a>
      </div>
      <ul>
        <li>
          <button class="btn" id="openbtn">☰</button>
        </li>
        <li id="title">Hangman Game</li>
        <li id="wins">
          Wins:
          <p id="number-wins">0</p>
        </li>
      </ul>
      <canvas id="canvas" height="400" width="500"></canvas>
      <pre id="main-game"></pre>
      <p id="message" class="animate_animated">type a letter</p>
      <input type="text" id="guess" required minlength="1" />
    </div>
    <div class="last-div">
      <button class="btn" id="play-again">play again</button>
    </div>
  </body>
</html>

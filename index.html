<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body id="content">
    <div id="game">
      <h1 id="title">Hangman Game</h1>
      <canvas id="canvas" height="350" width="500"></canvas>
      <p id="main-game"></p>
      <p id="message">guess a letter or word</p>
      <input type="text" id="guess" required minlength="1" />
      <button type="submit" id="guess-button">Check</button>
    </div>
  </body>
</html>
